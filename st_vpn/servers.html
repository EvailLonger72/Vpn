<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry VPN - Servers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">üçì</span>
                <h1>Strawberry VPN</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="servers.html"><i class="fas fa-server"></i> Servers</a></li>
                    <li><a href="statistics.html"><i class="fas fa-chart-line"></i> Statistics</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <div class="account-info">
                <div class="account-type free" id="accountTypeBadge">Free Account</div>
                <button id="upgradeBtn" class="btn-upgrade">Upgrade to Premium</button>
            </div>
            <div class="logout-container">
                <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="dashboard-header">
                <h2>Server List</h2>
                <div class="user-info">
                    <span id="userEmail">user@example.com</span>
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <div class="servers-container">
                <div class="search-filter-container">
                    <div class="search-box">
                        <input type="text" id="serverSearch" placeholder="Search servers...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="filter-container">
                        <div class="filter-options">
                            <button class="filter-option active" data-filter="all">All Servers</button>
                            <button class="filter-option" data-filter="favorites">Favorites</button>
                            <button class="filter-option" data-filter="low-ping">Low Ping</button>
                            <button class="filter-option" data-filter="low-load">Low Load</button>
                            <button class="filter-option" data-filter="streaming">Streaming</button>
                            <button class="filter-option" data-filter="gaming">Gaming</button>
                            <button class="filter-option" data-filter="p2p">P2P</button>
                        </div>
                    </div>
                </div>
                
                <!-- Standard Servers Section -->
                <section class="standard-servers server-section">
                    <h3 class="section-title">Standard Servers</h3>
                    <div class="server-grid">
                        <!-- Server cards will be added here dynamically -->
                    </div>
                </section>
                
                <!-- Premium Servers Section -->
                <section class="premium-servers server-section locked">
                    <h3 class="section-title">Premium Servers <span class="premium-badge">Premium</span></h3>
                    <div class="server-grid">
                        <!-- Server cards will be added here dynamically -->
                    </div>
                    <div class="premium-upgrade-notice">
                        <div class="notice-content">
                            <div class="notice-icon"><i class="fas fa-crown"></i></div>
                            <div class="notice-message">
                                <h4>Premium Servers Locked</h4>
                                <p>Upgrade to access 15+ premium servers optimized for gaming, streaming, and P2P.</p>
                            </div>
                            <button class="btn-upgrade">Upgrade Now</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/servers.js"></script>
</body>
</html>

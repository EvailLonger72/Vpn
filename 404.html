<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Strawberry VPN</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--strawberry-red);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--gray-800);
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray-600);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <span class="logo-icon">üçì</span>
            <h1>Strawberry VPN</h1>
        </div>
        
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        
        <a href="index.html" class="btn btn-primary btn-large">
            <i class="fas fa-home"></i> Go to Homepage
        </a>
    </div>
</body>
</html>
